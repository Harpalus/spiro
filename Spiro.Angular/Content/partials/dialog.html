<div class='action-dialog'>
    <div class='title'>
        {{dialog.title}}
         <a class="cancel icon-cancel" href="{{dialog.close}}" ></a>
    </div>
    <form>
        <div class='parameters'>
            <div class='parameter' ng-repeat="parameter in dialog.parameters">
                <div class='parameter-name'>{{parameter.title}}</div>
                <div class='parameter-value input-control text'>
                    <input type='text' placeholder='{{parameter.dflt}}' ng-model="parameter.value" />
                    <div class='error'>{{parameter.error}}</div>
                </div>
            </div>
            {{dialog.error}}
        </div>
        <input class='go' type='submit' value='Do' style='float: right' ng-click="dialog.doInvoke()" />
    </form>
</div>
