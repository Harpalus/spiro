
  <div class="object-view" ng-class="services.color" >
       
      <div class="header">
          <div class="title">{{services.title}}</div>
          <div class="type"></div>
          <div class="messages"></div>
      </div>
      <div class="properties-pane" ng-class="services.color">
          <div class="service clickable-area" ng-class="service.color" ng-repeat="service in services.items" >
              <a  class="fg-color-" href="{{service.href}}">
                  <span></span>
                  {{service.title}}
              </a>
          </div>
      </div>
      <div class="actions-pane" ng-class="services.color"></div>
      <div class="dialog-pane"></div>
      <div class="collection-pane"></div>
      <div class="object-pane"></div>
      <div class="app-bar"  ng-controller="AppBarController" ng-include="'Content/partials/appbar.html'"></div>
  </div>
